<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incluvy - MVP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .phone-container {
      width: 375px;
      height: 667px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes logo-flotar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    header img {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 45px;
      height: auto;
      animation: logo-flotar 3s ease-in-out infinite;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #eeeeee;
      padding: 0.5rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    nav button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #dcdcdc;
      border-radius: 6px;
    }

    .screen {
      flex: 1;
      padding: 0;
      overflow-y: auto;
    }

    .card {
      padding: 1rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    .highlight {
      font-weight: bold;
      color: #0d47a1;
    }

    #map {
      height: 100%;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .leyenda {
      background: white;
      padding: 0.5rem;
      font-size: 0.8rem;
      border-radius: 8px;
      position: absolute;
      top: 10px;
      left: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeIn 1s ease-in-out;
    }

    .leyenda span {
      display: block;
      margin-bottom: 4px;
    }

    button {
      animation: buttonPulse 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <header>
      <img src="assets/img/logo.png" alt="Logo Incluvy" />
      Incluvy - Transporte Inclusivo
    </header>
    <div class="screen" id="pantalla">

      <div class="card">
        <p>Selecciona tu tipo de discapacidad o necesidad de accesibilidad:</p>
        <p style="font-size:0.95em;color:#555;">
          Esta informaci√≥n nos ayuda a mostrarte rutas y opciones de transporte m√°s seguras y adecuadas para ti.
        </p>
        <button onclick="cambiarPantalla('rutas', 'ruedas')">‚ôø Silla de ruedas</button><br />
        <button onclick="cambiarPantalla('rutas', 'visual')">ü¶Ø Discapacidad visual</button><br />
        <button onclick="cambiarPantalla('rutas', 'otro')">üë©‚Äçü¶Ω Otras condiciones</button>
      </div>
    </div>
    <nav>
      <button onclick="cambiarPantalla('inicio')">üè† Inicio</button>
      <button onclick="cambiarPantalla('rutas', tipoSeleccionado)">üó∫Ô∏è Rutas</button>
      <button onclick="cambiarPantalla('accesibilidad')">üöç Accesibilidad</button>
    </nav>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let tipoSeleccionado = 'ruedas';

    function cambiarPantalla(pagina, tipo = null) {
      if (tipo) tipoSeleccionado = tipo;
      const pantalla = document.getElementById("pantalla");

      if (pagina === "inicio") {
        pantalla.innerHTML = `
          <div class='card'>
            <p><strong>Resumen Ejecutivo:</strong></p>
            <p><span class='highlight'>Incluvy</span> es una aplicaci√≥n que busca mejorar la movilidad urbana para personas en situaci√≥n de discapacidad. A trav√©s de una interfaz accesible, permite planificar rutas seguras y adaptadas seg√∫n la condici√≥n del usuario, mostrando recorridos y paraderos accesibles en tiempo real.</p>
            <p>La aplicaci√≥n contempla funcionalidades como:</p>
            <ul>
              <li>üîç B√∫squeda de rutas accesibles por tipo de movilidad</li>
              <li>üó∫Ô∏è Visualizaci√≥n de rutas sugeridas en mapa interactivo</li>
              <li>üöè Paraderos adaptados con accesibilidad comprobada</li>
              <li>üìç Micros accesibles pr√≥ximas y estimaciones de llegada</li>
            </ul>
            <img src='assets/img/rampa_bus.jpg' alt='Ejemplo de micro accesible' style='width:100%;border-radius:10px;margin-top:1rem;'>
          </div>`;
      } else if (pagina === "rutas") {
        pantalla.innerHTML = `
          <div class='leyenda'>
            <span style='color:blue'>‚ñ† Ruta silla de ruedas</span>
            <span style='color:orange'>‚ñ† Ruta discapacidad visual</span>
            <span style='color:green'>‚ñ† Otras condiciones</span>
          </div>
          <div id='map'></div>`;
        setTimeout(() => inicializarMapa(tipoSeleccionado), 50);
      } else if (pagina === "accesibilidad") {
        pantalla.innerHTML = `
          <div class='card'>
            <p>üöç Buses pr√≥ximos con accesibilidad:</p>
            <ul>
              <li>üöå L√≠nea 105 - 4 min - Con rampa</li>
              <li>üöå L√≠nea 204 - 9 min - Piso bajo</li>
              <li>üöå L√≠nea 302 - 15 min - Asiento reservado</li>
              <li>üöå L√≠nea 403 - 18 min - Elevador autom√°tico</li>
              <li>üöå L√≠nea 501 - 22 min - Paradero adaptado</li>
            </ul>
          </div>`;
      }
    }

    function inicializarMapa(tipo) {
      const map = L.map('map').setView([-36.826, -73.049], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const paraderos = [
        { lat: -36.827, lng: -73.049, nombre: 'Paradero Plaza Espa√±a' },
        { lat: -36.823, lng: -73.041, nombre: 'Paradero Mall Centro' },
        { lat: -36.829, lng: -73.054, nombre: 'Paradero Universidad' },
        { lat: -36.825, lng: -73.038, nombre: 'Paradero Hospital Regional' },
        { lat: -36.828, lng: -73.052, nombre: 'Paradero sin acceso con rampa ‚ö†Ô∏è' },
        { lat: -36.826, lng: -73.0485, nombre: 'Paradero con acera elevada sin rebaje ‚ö†Ô∏è' }
      ];

      paraderos.forEach(p => {
        const marker = L.marker([p.lat, p.lng]).addTo(map);
        if (p.nombre.includes('‚ö†Ô∏è')) {
          marker.bindPopup(`<b>${p.nombre}</b><br><span style='color:red'>No accesible</span>`);
        } else {
          marker.bindPopup(p.nombre);
        }
      });

      L.circleMarker([-36.8285, -73.0505], {
        radius: 8,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
      }).addTo(map).bindPopup('üöå L√≠nea 506 - No habilitada para embarazadas ‚ö†Ô∏è');

      L.circleMarker([-36.8245, -73.0435], {
        radius: 8,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
      }).addTo(map).bindPopup('üöå L√≠nea 412 - Sin espacio para silla de ruedas ‚ö†Ô∏è');

      const botonReporte = L.control({ position: 'bottomright' });
      botonReporte.onAdd = function () {
        const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        div.innerHTML = '<button onclick="mostrarFormularioReporte()" style="background:#0d47a1;color:white;border:none;padding:0.5rem;border-radius:8px;">üìù Reportar</button>';
        return div;
      };
      botonReporte.addTo(map);

      let ruta = [];
      let color = 'blue';

      if (tipo === 'ruedas') {
        ruta = [[-36.827, -73.049], [-36.826, -73.046], [-36.824, -73.044], [-36.823, -73.041]];
        color = 'blue';
      } else if (tipo === 'visual') {
        ruta = [[-36.829, -73.054], [-36.828, -73.051], [-36.823, -73.041], [-36.8235, -73.042]];
        color = 'orange';
      } else if (tipo === 'otro') {
        ruta = [[-36.823, -73.041], [-36.824, -73.040], [-36.825, -73.038]];
        color = 'green';
      }

      L.polyline(ruta, { color: color }).addTo(map)
        .bindPopup('Ruta accesible para condici√≥n seleccionada');
    }

    function mostrarFormularioReporte() {
      const pantalla = document.getElementById("pantalla");
      pantalla.innerHTML = `
        <div class='card'>
          <h3>üìù Reportar Problema de Accesibilidad</h3>
          <p>Describe brevemente el problema:</p>
          <textarea id='comentario' rows='4' style='width:100%;margin-bottom:1rem;'></textarea>
          <label>Tipo de lugar:</label><br />
          <select id='tipoLugar' style='width:100%;margin-bottom:1rem;'>
            <option>Paradero</option>
            <option>Micro / Bus</option>
            <option>Otro</option>
          </select>
          <label>Ubicaci√≥n estimada:</label>
          <input id='ubicacion' placeholder='Ej: Frente a Mall Centro' style='width:100%;margin-bottom:1rem;' /><br />
          <button onclick="enviarReporte()" style="width:100%;background:#0d47a1;color:white;padding:0.5rem;border:none;border-radius:8px;">Enviar Reporte</button>
        </div>`;
    }

    function enviarReporte() {
      const comentario = document.getElementById('comentario').value;
      const tipo = document.getElementById('tipoLugar').value;
      const ubicacion = document.getElementById('ubicacion').value;
      alert("Gracias por tu reporte. Ser√° revisado por el equipo de Incluvy.\n\nTipo: " + tipo + "\nUbicaci√≥n: " + ubicacion + "\nDetalle: " + comentario);
      cambiarPantalla('inicio');
    }
  </script>
</body> 
</html>
